<!DOCTYPE html>
<html>
<head>
    <title>Chloe Seed</title>
	<meta charset="utf-8" />
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    
</head>
<body data-ng-app="app" style="margin:0;padding:0;">
    <div virtual-for='[
         { "name" : "Matrix" },
         { "name" : "This the End" },
         { "name" : "Ghostbusters" },
         { "name" : "300" },
         { "name" : "Top Five" },
         { "name" : "Wedding Crashers" },
         { "name" : "Mission Impossible 2" },
         { "name" : "Despicable Me" },
         { "name" : "Her" },
         { "name" : "Argo" },
         { "name" : "The Two" },
         { "name" : "Pain and No Gain" },
         { "name" : "The Wedding Ringer" },
         { "name" : "The Town" },
         { "name" : "Hangover" },
         { "name" : "Terminator" },
         { "name" : "Avengers" },
         { "name" : "The Transporter" },
         { "name" : "X-Men 3" },
         { "name" : "Fast 7" },
         { "name" : "Coming To America" }]'
         virtual-for-of="movie">
        <h1 style="line-height:2.5em">{{ movie.name }} </h1>
    </div>

    <!--<app></app>-->
    <script src="lib/jquery.js"></script>
    <script type="text/javascript" src="bower_components/tinymce-dist/tinymce.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-sanitize.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="dist/app.js"></script>    
</body>
</html>
